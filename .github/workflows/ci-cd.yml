name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "infra/terraform/**"
      - ".github/workflows/ci-cd.yml"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      TF_WORKING_DIR: infra/terraform
      PROJECT_NAME: kafka-enterprise-orders

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê AWS'–∫–µ GitHub Secrets –∞—Ä–∫—ã–ª—É—É –ª–æ–≥–∏–Ω –±–æ–ª—É—É (Access Keys)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir=${TF_WORKING_DIR} init

      - name: Terraform Plan
        run: terraform -chdir=${TF_WORKING_DIR} plan

      # –ö–∞–∞–ª–∞—Å–∞“£, Apply'–¥—ã —É–±–∞–∫—Ç—ã–ª—É—É –∫–æ–º–º–µ–Ω—Ç –∫–æ—é–ø —Ç—É—Ä—Å–∞“£ –±–æ–ª–æ—Ç
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=${TF_WORKING_DIR} apply -auto-approve

